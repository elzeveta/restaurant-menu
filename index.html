<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="menu">
      <!-- price filter -->
      <div class="filter-price">
        <input type="text" class="min-price" placeholder="$" />
        <input type="text" class="max-price" placeholder="$" />
        <button class="price-btn">filter by price</button>
      </div>
      <!-- title -->
      <div class="title">
        <h2>our menu</h2>
        <div class="underline"></div>
        <!-- search functionality -->
        <div class="search-function">
          <input id="search-input" type="search" placeholder="Search..." />
          <select name="options" id="search-options">
            <option value="">Select...</option>
            <option value="byTitle">by title</option>
            <option value="byDescription">by description</option>
          </select>
          <button id="search-btn">Search</button>
        </div>
      </div>
      <!-- filter buttons -->
      <div class="btn-container"></div>
      <!-- menu items -->
      <div class="section-center"></div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
